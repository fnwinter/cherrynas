<html>
    <body>
        {% if error_msg %}
            {{ error_msg }}
        {% else %}
        <form action="/signup" method="post">
            {{ form.hidden_tag() }}
            {{ form.email.label }}
            {{ form.email() }}
            {{ form.password.label }}
            {{ form.password() }}
            {{ form.submit() }}
        </form>
        {% endif %}
    </body>
</html>
